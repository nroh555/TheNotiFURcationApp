<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Notifurcation App</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap");

      * {
        margin: 0;
        padding: 0;
      }

      .extension-window {
        height: 450px;
        width: 375px;
      }

      body {
        margin: 20px 20px;
        background-color: #bae2ff;
        font-family: "Inter", sans-serif;
        font-size: 20px;
        letter-spacing: 5px;
      }

      .header-title {
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: auto;
        width: 375px;
        margin-bottom: 25px;
      }

      input[type="checkbox"] {
        display: none;
      }

      input[type="checkbox"] + label {
        cursor: pointer;
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 128px;
        width: 128px;
        background-image: url("icon-hd-shadow.png");
        background-size: 128px;
        background-repeat: no-repeat;
        border-radius: 50%;
        border: 0;
      }

      input[type="checkbox"]:checked + label {
        cursor: pointer;
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 128px;
        width: 128px;
        background-image: url("icon-hd-shadow-inverted.png");
        background-size: 128px;
        background-repeat: no-repeat;
        border-radius: 50%;
        border: 0;
      }

      .modal-content {
        text-align: center;
      }

      .on-off {
        text-align: center;
        text-transform: uppercase;
        font-size: 15px;
      }

      .time-to-next {
        text-align: center;
        text-transform: uppercase;
      }

      .time {
        text-align: center;
      }

      .advanced-settings {
        text-align: center;
        text-transform: uppercase;
      }

      .dropdown-content {
        position: relative;
        top: 15px;
        text-align: center;
      }

      .dropdown-time {
        position: relative;
        top: 15px;
        text-align: center;
      }

      .time-intervals {
        background-color: #3aacff;
        position: relative;
        padding: 10px;
        border: none;
        outline: none;
        width: 250px;
        border-radius: 4px;
      }

      option {
        padding: 10px;
      }

      .countdown {
        display: flex;
        justify-content: space-around;
      }

      .day,
      .hour,
      .minute,
      .second {
        font-size: 2rem;
      }

      .flip-card {
        display: inline-flex;
        flex-direction: column;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }

      .top,
      .bottom {
        height: 0.25em;
        line-height: 1;
        padding: 0.25em;
        overflow: hidden;
      }
      .top {
        background-color: #f7f7f7;
        border-top-left-radius: 0.2em;
        border-top-right-radius: 0.2em;
      }

      .bottom {
        background-color: white;
        display: flex;
        align-items: flex-end;
        border-bottom-left-radius: 0.2em;
        border-bottom-right-radius: 0.2em;
      }
    </style>
  </head>

  <body>
    <div class="extension-window">
      <div class="modal_header">
        <h1 class="logo">
          <img
            class="header-title"
            src="images/title.png"
            alt="Image of header title"
          />
        </h1>
      </div>

      <div class="modal-content">
        <!-- Extracted code http://jsfiddle.net/4huzr/ for button -->
        <input type="checkbox" name="thing" value="valuable" id="thing" /><label
          for="thing"
        ></label>
        <br />
        <p class="time-to-next"><strong>Time to next woof:</strong></p>
        <div class="countdown">
          <div class="flip-card container-day">
            <div class="top top-day">Time</div>
            <div class="bottom bottom-day">Time</div>
          </div>

          <div class="flip-card container-hour">
            <div class="top top-hour">Time</div>
            <div class="bottom bottom-hour">Time</div>
          </div>
          <div class="flip-card container-minute">
            <div class="top top-minute">Time</div>
            <div class="bottom bottom-minute">Time</div>
          </div>
          <div class="flip-card container-second">
            <div class="top top-second">Time</div>
            <div class="bottom bottom-second">Time</div>
          </div>
        </div>
        <button id="btn">SEND NOTIFURCATION</button>
      </div>

      <div class="dropdown-content">
        <label>Your picture topic</label><br />
        <select class="time-intervals">
          <option value="dogs">Dogs</option>
          <option value="cats">Cats</option>
        </select>
      </div>

      <div class="dropdown-time">
        <label>Time between woofs</label><br />
        <select class="time-intervals">
          <option value="30">30 mins</option>
          <option value="60">60 mins</option>
        </select>
      </div>
    </div>

    <script src="popup.js"></script>
    <script src="timer.js"></script>
  </body>
</html>
