<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Notifurcation App</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap");

      * {
        margin: 0;
        padding: 0;
      }

      .extension-window {
        height: 450px;
        width: 350px;
      }

      body {
        margin: 20px 20px;
        background-color: #bae2ff;
        font-family: "Inter", sans-serif;
        font-size: 20px;
        letter-spacing: 5px;
      }

      .header-title {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .icon-button {
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 128px;
        width: 128px;
        background-image: url("icon-128.png");
        background-repeat: no-repeat;
        border-radius: 50%;
      }

      .icon-button:hover {
        cursor: pointer;
      }

      .icon-button:hover {
        background-color: white;
      }

      .on-off {
        text-align: center;
        text-transform: uppercase;
      }

      .time-to-next {
        text-align: center;
        text-transform: uppercase;
      }

      .time {
        text-align: center;
      }

      .advanced-settings {
        text-align: center;
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <div class="extension-window">
      <div class="modal_header">
        <h1 class="logo">
          <img
            class="header-title"
            src="images/header-title.png"
            alt="Image of header title"
          />
        </h1>
      </div>

      <div class="modal-content">
        <button class="icon-button"></button>
        <p class="on-off">On / off</p>
        <p class="time-to-next">Time to next woof:</p>
        <p class="time">00:00:00</p>
        <p class="advanced-settings">Advanced settings</p>
        <button id="btn">SEND NOTIFURCATION</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
