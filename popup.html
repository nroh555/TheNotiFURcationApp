<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Notifurcation App</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap");
      * {
        margin: 0;
        padding: 0;
      }

      .extension-window {
        height: 600px;
        width: 375px;
      }

      body {
        margin: 20px 30px;
        background-color: #bae2ff;
        font-family: "Inter", sans-serif;
        font-size: 20px;
        letter-spacing: 5px;
      }

      .header-title {
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: auto;
        width: 375px;
        margin-bottom: 25px;
      }

      input[type="checkbox"] {
        display: none;
      }

      input[type="checkbox"] + label {
        cursor: pointer;
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 165px;
        width: 160px;
        background-image: url("icon-on-inverted.png");
        background-position: center;
        background-size: 130px;
        background-repeat: no-repeat;
        border: 0;
      }

      input[type="checkbox"]:checked + label {
        cursor: pointer;
        display: block;
        margin-left: auto;
        margin-right: auto;
        height: 165px;
        width: 160px;
        background-image: url("icon-off-inverted.png");
        background-position: center;
        background-size: 130px;
        background-repeat: no-repeat;
        border: 0;
      }

      .on-off {
        text-align: center;
        text-transform: uppercase;
        font-size: 15px;
      }

      .time-to-next {
        text-align: center;
        text-transform: uppercase;
        margin-bottom: 10px;
      }

      .time {
        text-align: center;
      }

      .advanced-settings {
        text-align: center;
        text-transform: uppercase;
      }

      .dropdown-content {
        position: relative;
        top: 15px;
        text-align: center;
        margin-bottom: 15px;
      }

      .dropdown-time {
        position: relative;
        top: 15px;
        text-align: center;
      }

      #time-intervals,
      .animal-type {
        background-color: #3aacff;
        font-family: "Inter", sans-serif;
        font-weight: bold;
        position: relative;
        padding: 10px;
        border: none;
        outline: none;
        width: 325px;
        border-radius: 4px;
        color: white;
        text-transform: uppercase;
        text-align: center;
        letter-spacing: 4px;
      }

      option {
        padding: 10px;
      }

      .countdown {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
      }

      .day,
      .hour,
      .minute,
      .second {
        font-size: 2rem;
      }

      .flip-card {
        display: inline-flex;
        flex-direction: column;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }

      .top,
      .bottom {
        height: 0.25em;
        line-height: 1;
        padding: 0.25em;
        overflow: hidden;
      }
      .top {
        background-color: #f7f7f7;
        border-top-left-radius: 0.2em;
        border-top-right-radius: 0.2em;
      }

      .bottom {
        background-color: white;
        display: flex;
        align-items: flex-end;
        border-bottom-left-radius: 0.2em;
        border-bottom-right-radius: 0.2em;
      }

      .picture-topic,
      .time-between-woofs {
        text-transform: uppercase;
        font-size: 12px;
      }

      .time-wording {
        font-size: 15px;
        font-weight: lighter;
      }

      #btn {
        font-family: "Inter", sans-serif;
        letter-spacing: 5px;
        margin: 0 auto;
        display: block;
        border: none;
        color: white;
        background-color: #3aacff;
        padding: 7px 7px;
        width: 300px;
        height: auto;
        margin-top: 10px;
        border-radius: 5px;
        margin-bottom: 30px;
      }

      #x-button {
        text-align: center;
        position: absolute;
        right: 15px;
        top: 494px;
        font-family: "Inter", sans-serif;
        border: none;
        color: white;
        height: 30px;
        width: 30px;
        float: right;
        background-color: #3aacff;
        padding: 5px 5px;
        border-radius: 5px;
      }

      #btn:active,
      #x-button:active {
        background-color: #003c67;
      }
    </style>
  </head>

  <body>
    <div class="extension-window">
      <div class="modal_header">
        <h1 class="logo">
          <img
            class="header-title"
            src="images/title.png"
            alt="Image of header title"
          />
        </h1>
      </div>

      <div class="modal-content">
        <!-- Extracted code http://jsfiddle.net/4huzr/ for button -->
        <input type="checkbox" name="thing" value="valuable" id="thing" /><label
          for="thing"
        ></label>
        <br />
        <p class="time-to-next"><strong>Time to next woof:</strong></p>

        <div class="countdown">
          <div class="flip-card container-day">
            <div class="top top-day">00</div>
            <div class="bottom bottom-day">00</div>
          </div>

          <div class="colon-styling">:</div>

          <div class="flip-card container-hour">
            <div class="top top-hour">00</div>
            <div class="bottom bottom-hour">00</div>
          </div>
          <div class="colon-styling">:</div>

          <div class="flip-card container-minute">
            <div class="top top-minute">00</div>
            <div class="bottom bottom-minute">00</div>
          </div>
          <div class="colon-styling">:</div>

          <div class="flip-card container-second">
            <div class="top top-second">00</div>
            <div class="bottom bottom-second">00</div>
          </div>
        </div>
      </div>

      <div class="time-content">
        <p class="time-wording">
          &nbsp;&nbsp;day&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;hour&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          min&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;sec
        </p>
      </div>

      <div class="dropdown-content">
        <label class="picture-topic"><strong>Your picture topic</strong></label
        ><br />
        <select class="animal-type">
          <option value="dogs">Dogs</option>
          <option value="cats">Cats</option>
        </select>
      </div>

      <div class="dropdown-time">
        <label class="time-between-woofs"
          ><strong>Time between woofs</strong></label
        ><br />
        <select id="time-intervals">
          <option value="0.1">6 secs</option>
          <option value="30">30 mins</option>
          <option value="60">60 mins</option>
        </select>
      </div>
      <br />
      <button id="x-button">X</button>
      <button id="btn">SEND NOTIFURCATION</button>
    </div>

    <script src="popup.js"></script>
    <script src="timer.js"></script>
  </body>
</html>
